<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Various_Buttons</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://kit.fontawesome.com/1f9ef72ca0.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="jqFunctions.js"></script>
</head>

<body>
	<h1>Buttons!</h1>
	<div id="examples">
		<div class="button-box">
			<button class="expand1"><i class="fas fa-rocket"></i></button>
			<button class="expand1"><i class="fas fa-globe"></i></button>
			<button class="expand1"><i class="fas fa-meteor"></i></button>
			<button class="expand1"><i class="fas fa-robot"></i></button>
		</div>
		<div class="button-box">
			<button class="keyboard"><i class="fas fa-rocket"></i></button>
			<button class="keyboard"><i class="fas fa-globe"></i></button>
			<button class="keyboard"><i class="fas fa-robot"></i></button>
		</div>
		<div class="button-box">
			<button class="integr"><i class="fas fa-rocket"></i></button>
			<button class="integr"><i class="fas fa-globe"></i></button>
			<button class="integr"><i class="fas fa-meteor"></i></button>
			<button class="integr"><i class="fas fa-robot"></i></button>			
		</div>
		<div class="button-box">
			<button class="flip">To space  <i class="fas fa-rocket"></i></button>
			<button class="flip">Home <i class="fas fa-globe"></i></button>
			<button class="flip">Oh No! <i class="fas fa-meteor"></i></button>
		</div>
		
		
			
		<i class="fas fa-rocket"></i>
		<i class="fas fa-globe"></i>
		<i class="fas fa-meteor"></i>
		<i class="fas fa-robot"></i>
			
	</div>
	
	
	
</body>
</html>
